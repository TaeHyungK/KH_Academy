<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>table에 스타일 주기</title>
<style type="text/css">
	table{
		border:1px solid orange;
		width:500px;
		/*
		중앙 정렬할 때 테이블의 margin을 상하는 0px 좌우는 auto
		수평방향으로 남는 여백을 좌우에 동등하게 분배
		*/
			/* 상하  좌우 */
		margin:0px auto;
		/*
		표 테두리는 기본적으로 두 줄이고 한 줄로 표시 가능
		*/
		border-collapse: collapse;
	}
	
	th{
		border:1px solid orange;
		background-color:#ffcc66;
		color:white;
		padding:5px;
	}
	
	td{
		border:1px solid orange;
		text-align:center;
		vertical-align:top;
		height:100px;
	}
	
	caption{
		color:#ff6600;
		font-size:11pt;
		font-weight:bold;
		margin-bottom:5px;
	}
	tr.bg td{
		color:#000;
		background-color:#eaf2d3;
		vertical-align:bottom;
	}
	
</style>
</head>
<body>
	<table>
		<caption>table에 스타일 주기</caption>
		<tr>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
		</tr>
		<tr>
			<td>하늘</td>
			<td>바다</td>
			<td>산</td>
		</tr>
		<tr class="bg">
			<td>하늘</td>
			<td>바다</td>
			<td>산</td>
		</tr>
	</table>
</body>
</html>
