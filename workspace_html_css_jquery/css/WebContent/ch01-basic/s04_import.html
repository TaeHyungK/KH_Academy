<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>import</title>
<style type="text/css">
	/*
	style 태그안에서 외부 스타일 파일을 삽입할 때
	@import를 사용함
	*/
	@import url('style.css');
	h1{
		color:gray;
	}
	h2{
		color:darkred;
	}
	
</style>
</head>
<body>
	<h1>import 하기</h1>
	<h2>겨울</h2>
	<span>서울</span>
</body>
</html>
