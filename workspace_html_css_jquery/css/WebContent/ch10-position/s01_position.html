<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>position</title>
<style type="text/css">
/*
position 속성
속성값		설명
absolute	처음에 위한 박스 또는 다른 조상 요소를
			기준으로 절대 위치를 가지게 됨.
fixed		다른 조상 요소를 기준으로 위치가 고정됨.
			absolute와 유사함. 차이점은 모니터에
			고정된 것처럼 position 됨.
relative	상대적으로 위치 지정			
*/
	#box1{position:absolute;left:30px;top:30px; width:100px;height:100px;background:yellow;}
	#box2{width:100px;height:100px;background:pink;}
</style>
</head>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>
</body>
</html>
