<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>z-index</title>
<style type="text/css">
/*
z-index : 요소 쌓는 순서 정하기
요소가 클수록 화면 앞 단에 위치
*/
	div.gallery div{
		position:absolute;
	}
	#f1{
		left:0px;
		top:0px;
		z-index:3;	
	}
	#f2{
		left:150px;
		top:50px;
		z-index:2;
	}
	#f3{
		left:300px;
		top:100px;
		z-index:1;
	}
	
</style>
</head>
<body>
	<div class="gallery">
		<div id="f1">
			<img src="S_1.jpg" width="200" height="200">
		</div>
		<div id="f2">
			<img src="S_2.jpg" width="200" height="200">
		</div>
		<div id="f3">
			<img src="S_3.jpg" width="200" height="200">
		</div>
	</div>

</body>
</html>
