<title>리스트</title>
<style type="text/css">
	ul{
		list-style:none; /*목록의 점 아이콘 제거*/

	ul li{
		display:inline;/*목록이 가로로 배치*/
	}

	<ul>
		<li>봄</li>

	</ul>
