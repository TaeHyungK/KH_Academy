<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 속성과 메소드 사용</title>
<script type="text/javascript">
	//전역변수
	var name = '강호동';
	//객체 생성
	var person = {
			//속성 지정
			name:'홍길동',
			//메소드 지정
			eat:function(food){
				//지역변수
				var name = '유재석';
				/*
				this: 메소드 내에서 자기자신이 가지고있는 속성을 출력하고 싶을 때
				객체 내부에서 객체를 참고할 때 사용
				
				this.name이 아니라 name을 호출 하면 메소드 내에 선언한 지역변수를 찾고
				없을 경우 객체 밖에 선언된 변수를 찾음
				*/
				
				document.write(this.name + '이 ' + food+ '을/를 먹습니다.');
			}
	
	};
	
	//객체의 key를 통해서 value 호출
	document.write("이름: " + person.name + '<br>');
	
	//객체의 메소드 호출
	person.eat('빵');
	
</script>
</head>
<body>

</body>
</html>
