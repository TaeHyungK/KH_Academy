<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
	//빈 배열 생성
	var array1 = new Array();
	array1[0] = 10;
	array1[1] = 20;
	array1[2] = 30;
	
	//반복문을 이용한 출력
	for(var i=0;i<array1.length;i++){
		document.write('array1[' + i +'] : ' + array1[i] + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
