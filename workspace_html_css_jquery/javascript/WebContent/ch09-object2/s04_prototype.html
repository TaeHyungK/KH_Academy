<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로토 타입을 사용한 메소드 생성</title>
<script type="text/javascript">
	//생성자 함수 정의
	function Student(name, kor, math, eng, science){
		this.name = name;
		this.kor = kor;
		this.math = math;
		this.eng = eng;
		this.science = science;
	}
	//프로토타입: 생성자 함수를 사용해 생성된 객체가 공통으로 가지는 공간
	Student.prototype.getSum = function(){
		return this.kor + this.math + this.eng + this.science;
	};
	Student.prototype.getAvg = function(){
		return this.getSum()/4;
	};
	Student.prototype.toString = function(){
		return this.name +', ' + this.getSum() + ', ' + this.getAvg();
	};
	
	//학생 정보 배열 선언
	var students =[];
	
	//배열에 객체 저장
	students.push(new Student('홍길동',100,99,98,97));
	students.push(new Student('박문수',99,99,98,97));
	students.push(new Student('장영실',98,99,98,97));
	students.push(new Student('김유신',97,99,98,97));
	students.push(new Student('이순신',96,99,98,97));
	
	//출력
	var output = '이름, 총점, 평균\n';
	for(var i in students){
		output += students[i].toString() + '\n';
	}
	
	alert(output);
</script>
</head>
<body>

</body>
</html>
