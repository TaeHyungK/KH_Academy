<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pasreInt, parseFloat</title>
<script type="text/javascript">
	var num = '1234';
	var won = '1000원';
	var won2 = '원1000';
	var num2 = '24.56';
	var dollar = '1.5$';
	var dollar2 = '$1.5';
	
	document.write(Number(num)); //String -> number
	document.write('<br>');
	
	document.write(Number(won));
	document.write('<br>');
	
	document.write(parseInt(won)); //숫자 + 문자열일 경우 숫자만으로 파싱해줌
	document.write('<br>');
	
	document.write(parseInt(won2)); //처음에 문자가 등장하면 형변환할 수 없음
	document.write('<br>');
	
	document.write(Number(num2)); //String -> number
	document.write('<br>');
	
	document.write(parseFloat(dollar));
	document.write('<br>');
	
	document.write(parseFloat(dollar2));
	document.write('<br>');
	
</script>
</head>
<body>

</body>
</html>
