<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 이벤트 처리 - 함수 사용</title>
<script type="text/javascript">
	function check(){
		//div
		var gubun = document.getElementById('yumu');
		//input
		var radios = document.getElementsByTagName('input');
		
		if(radios[0].checked){//첫번째 radio button 선택
			//div 숨기기
			gubun.style.display='none';
		}else{//두번째 radio button 선택
			//div 보이기
			gubun.style.display='';
		}
		
	}
</script>
</head>
<body>
	<form>
		<input type="radio" name="price" checked value="0" onclick="check()">무료
		<input type="radio" name="price" value="1" onclick="check()">유료
	</form>
	<div id="yumu" style="display:none;">
		유료회원 가입비는 10,000원
	</div>
</body>
</html>
