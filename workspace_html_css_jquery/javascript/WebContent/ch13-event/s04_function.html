<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 이벤트 처리 - 함수 이용</title>
<style type="text/css">
	a {
		color:white;
		text-decoration:none;
	}
	
	td {
		margin-top: 10px;
	}
</style>
<script type="text/javascript">
	function changeBgColor(cell,newcolor){
		cell.bgColor = newcolor;
	}
</script>
</head>
<body>
	<table>
		<tr>
			<!-- this : 이벤트가 발생한 객체  -->
			<td align="center" width="100" bgcolor="#FF8888"
				onmouseover="changeBgColor(this, '#FF0000')" 
				onmouseout="changeBgColor(this, '#FF8888')"><a href='#'>menu01</a></td>
		</tr>
		<tr>
			<td align="center" width="100" bgcolor="#FF8888"
				onmouseover="changeBgColor(this, '#FF0000')" 
				onmouseout="changeBgColor(this, '#FF8888')"><a href='#'>menu02</a></td>
		</tr>
		<tr>
			<td align="center" width="100" bgcolor="#FF8888"
				onmouseover="changeBgColor(this, '#FF0000')" 
				onmouseout="changeBgColor(this, '#FF8888')"><a href='#'>menu03</a></td>
		</tr>
	</table>

</body>
</html>
