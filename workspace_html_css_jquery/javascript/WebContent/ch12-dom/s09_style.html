<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 스타일 조작</title>
<script type="text/javascript">
	window.onload=function(){
		//문서 객체 호출
		var header= document.getElementById('header');
		
		/*
		css background-color 속성은 자바스크립트에서 backgroundColor로 명시
		자바스크립트에서 식별자에 '-'를 사용할 수 없음
		*/
		
		//문서 객체의 스타일 변경
		header.style.border='px solid black';
		header.style.color='orange';
		header.style.fontFamilly='Helvetica';
		header.style.backgroundColor='yellow';
	};
</script>
</head>
<body>
	<h1 id="header">Header</h1>
</body>
</html>
