<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 innerHTML 속성 사용</title>
<script type="text/javascript">
	window.onload=function(){
		var output ='';
		output += '<ul>';
		output += '	<li>JavaScript</li>';
		output += '	<li>jQuery</li>';
		output += '	<li>Ajax</li>';
		output += '</ul>';
		
		//innerHTML 속성에 문자열을 할당
		document.body.innerHTML = output;
	}
</script>
</head>
<body>

</body>
</html>
