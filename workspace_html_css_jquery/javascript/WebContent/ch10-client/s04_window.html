<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>윈도우 위치 이동</title>
<script type="text/javascript">
	/*
	 윈도우 사이즈나 스크롤 위치 조작하기
	 moveBy(x,y) : 윈도우 위치를 이동(상대 좌표)
	 -현재 위치의 x,y를 0,0으로 해서 처리
	 moveTo(x,y) : 윈도우 위치를 이동(절대 좌표)
	 resizeBy(x,y) : 윈도우 사이즈를 변경(상대 사이즈)
	 resizeTo(x,y) : 윈도우 사이즈를 변경(절대 사이즈)
	 scrollBy(x,y) : 윈도우의 내용을 스크롤(상대 위치)
	 scrollTo(x,y) : 윈도우의 내용을 스크롤(절대 위치)
	 */

	//새 창을 띄우고 창 정보를 pop변수에 저장
	var pop = window.open('winpopup.html', 'pop1',
					'width=300,height=400,left=300,top=10,scrollbars=no,toolbar=no,location=no');
</script>
</head>
<body>
	<button onclick="pop.moveTo(200,300); pop.focus();">브라우저 창 위치를 절대적으로 변경한다.</button>
	<br><br>
	<button onclick="pop.resizeTo(200,300); pop.focus();">브라우저 창 크기 변경</button>
	<br><br>
	<button onclick="pop.moveBy(0,100); pop.focus();">브라우저 창 위치를 상대적으로 변경</button>
</body>
</html>
