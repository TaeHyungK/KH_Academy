<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>history</title>
</head>
<body>
	<input type="button" value="뒤로 한칸" onclick="history.back()">
	
	<input type="button" value="뒤로 한칸" onclick="history.go(-1)">
	
	<input type="button" value="앞으로 한칸" onclick="history.forward()">
	<!-- 											이동할 수 직접 입력해서 이동 -->
	<input type="button" value="앞으로 한칸" onclick="history.go(2)">
</body>
</html>
