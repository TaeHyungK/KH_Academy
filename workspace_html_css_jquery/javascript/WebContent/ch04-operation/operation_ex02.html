<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * [문제]
 * 1) 1~100의 합을 구할 때 3의 배수는 제외하고 합을 구하시오. (for문 사용)
 
   2) 1~100의 합을 구할때 짝수는 제외하고 합을 구하시오.(while문 사용)
 */
 
 	var sum = 0;
   
	for(var i=1;i<=100;i++){
		if(i%3==0) continue;
		sum+=i;
	}
	
	document.write('3의 배수의 합: ' + sum + '<br>');
	document.write('---------------<br>');
	
	sum = 0;
	var i=0;
	while(i++<=100){
		if(i%2==0) continue;
		sum+=i;
	}
	
	document.write('짝수의합: '+sum + '<br>')
</script>
</head>

</body>
</html>
