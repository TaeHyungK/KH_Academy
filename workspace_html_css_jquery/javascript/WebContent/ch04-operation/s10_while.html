<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>짝,홀 수 출력하기 while문</title>
<script type="text/javascript">
	var i=20;
	
	while(i>=10){
		if(i%2==0){
			document.write('<span class="even"> 짝수 </span> <br>');
		}else{
			document.write('<span class="odd"> 홀수 </span> <br>');
		}
		
		i--;
	}

</script>
<style type="text/css">
	.even{
		color:RED;
	}
	.odd{
		color:BLUE;
	}
</style>
</head>
<body>

</body>
</html>
