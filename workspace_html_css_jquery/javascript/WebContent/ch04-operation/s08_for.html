<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 이중 for문</title>
</head>
<body>
	<h1>구구단</h1>
	<script type="text/javascript">
		document.write('<table border="1">')
		
		for(var i=1;i<10;i++){ 
			document.write('<tr>');
			
			for(var j=2;j<10;j++){ //단
				document.write('<td>');
				document.write(j+'*'+i+'='+(i*j));
				document.write('</td>');
			}
			document.write('</tr>');
			
		}
	</script>

</body>
</html>
