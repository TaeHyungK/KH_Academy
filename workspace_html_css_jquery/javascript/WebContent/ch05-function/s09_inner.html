<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부함수(Inner Function)</title>
<script type="text/javascript">
	function f(){
		var n= 123;
		function g(){
			document.write('n is ' + n + '<br>');
			document.write('g is called');
		}
		
		g();
	}
	
	f();
</script>
</head>
<body>

</body>
</html>
