<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대입 연산자</title>
<script type="text/javascript">
	var a = 20, b=10;
	a += b;
	document.write('a += b : ' + a + '<br>');
	
	a -= b;
	document.write('a -= b : ' + a + '<br>');
	
	a *= b;
	document.write('a *= b : ' + a + '<br>');
	
	a /= b;
	document.write('a /= b : ' + a + '<br>');
	
	a %= b;
	document.write('a %= b : ' + a + '<br>');
</script>
</head>
<body>

</body>
</html>
