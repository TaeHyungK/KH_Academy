<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * [문제] 신장에 따른 적정 체중 구하기
 		 방문자에게 질의 응답 창을 이용하여 신장과 몸무게를 입력 받음.
 		 방문자의 몸무게가 적정 몸무게보다 이상일 경우에는 "적정 몸무게 이상",
 		 미만일 때는 "적정 몸무게 미달"로 출력. 적정 몸무게 공식: (신장-100)*0.9
 */
 
	var height = prompt('신장을 입력하세요.');
	var weight = prompt('몸무게를 입력하세요.')
	
	var str;
	
	var temp = (Number(height)-100)*0.9
	var dif;
	
	weight >= temp ? (str='적정 몸무게 이상',dif= Number(weight)-Number(temp)) : (str='적정 몸무게 미달', dif = Number(temp)-Number(weight));
	
	
	
	document.write(str + '<br>');
	document.write('당신의 키: ' + height + '<br>');
	document.write('당신의 몸무게: ' + weight + '<br>');
	document.write('당신의 적정 몸무게: ' + temp + '<br>');
	document.write('입력 몸무게와 적정 몸무게 차이: ' + dif + '<br>')
	
</script>
</head>
<body>

</body>
</html>
