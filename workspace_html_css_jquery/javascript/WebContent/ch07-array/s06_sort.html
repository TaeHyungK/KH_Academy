<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 정렬</title>
<script type="text/javascript">
	//배열의 선언 및 초기화
	var array = ['가', '하', '아', '나'];
	//배열 요소의 정렬(사전순)
	array.sort();
	
	//출력
	document.write(array + '<br>');

	//사전 반대 순 정렬
	//사전 순으로 우선 정렬한 후 reverse() 사용
	array.reverse();
	document.write(array + '<br>');
	
	document.write('------------------<br>');
	
	//배열 선언 및 초기화
	var array2 = [28,5,1,13];
	//sort() 메소드는 문자열 정렬 메소드이기 때문에 sort()만으로 숫자의 정상적인 정렬이 안됨. 
	//array2.sort();
	
	//배열 요소의 정렬(오름차순)
	array2.sort(function(left,right){
		return left - right;
	});
	document.write(array2 + '<br>');
	
	//숫자 내림차순
	array2.sort(function(left, right){
		return right - left;
	});
	document.write(array2 + '<br>');
	document.write('--------------<br>');
	//혹은
	//배열을 오름차순으로 만든 후 reverse = 역순
	array2.reverse();
	document.write(array2 + '<br>');
	
	
</script>
</head>
<body>

</body>
</html>
