<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript">
	//배열의 선언과 초기화
			// 	   0	 1	  	2	   3			
	var array = ['서울', '부산', '대구', '광주'];
	
	//반복문을 이용한 출력(마지막 인덱스에서 인덱스0으로)
	for(var i=array.length-1; i>=0; i--){
		document.write('array[' + i +']: ' + array[i] + '<br>');
	}

</script>
</head>
<body>

</body>
</html>
