<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 요소를 삽입, 삭제</title>
<script type="text/javascript">
/*
push() : 요소를 삽입
pop() : 요소를 삭제 , 뒤에서부터 삭제
*/
	//배열 선언
	var array = []; //length=0
	
	//삽입
	array.push(1,2,3);
	document.write(array + '<br>');
	array.push(4); // 삽입
	document.write(array + '<br>');
	
	//삭제				
	array.pop();
	document.write(array + '<br>');
	array.pop();
	document.write(array + '<br>');
	
</script>
</head>
<body>

</body>
</html>
