<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript">
	//배열 선언 및 초기화
	var array = ['한국', '미국', '일본', '중국', '영국'];
	
	//for in 반복문
	//   인덱스      배열
	for(var i in array){
		document.write(i + ':' + array[i] + '<br>');
	}
	
</script>
</head>
<body>

</body>
</html>
