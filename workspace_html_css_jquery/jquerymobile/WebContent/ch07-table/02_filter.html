<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jquery Mobile</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="../mobile/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- page 지정 -->
	<div data-role="page">
		<!-- header 지정 -->
		<div data-role="header">
			<h1>화면 상단</h1>
		</div>
		<!-- content -->
		<div role="main" class="ui-content">
			<p>테이블 필터 기능</p>
			
			<form>
				<input id="filterTable-input" data-type="search">
			</form>
			<table data-role="table" id="movie-table" data-filter="true" data-input="#filterTable-input" 
					data-mode="columntoggle" class="ui-responsive table-stroke">
				<thead>
					<tr>
						<th data-priority="2">Rank</th>
						<th>Movie Title</th>
						<th data-priority="3">Year</th>
						<th data-priority="1">Rating</th>
						<th data-priority="5">Reviews</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane">The Godfather</a></td>
						<td>1941</td>
						<td>100%</td>
						<td>74</td>
					</tr>
					<tr>
						<td>1</td>
						<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane">Gone with the Wind</a></td>
						<td>1941</td>
						<td>100%</td>
						<td>74</td>
					</tr>
					<tr>
						<td>1</td>
						<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane">위키피디아</a></td>
						<td>1941</td>
						<td>100%</td>
						<td>74</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- footer 지정 -->
		<div data-role="footer">
			<h1>화면 하단</h1>
		</div>
	</div>
</body>
</html>
