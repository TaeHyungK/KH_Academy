<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<!-- 모바일 장치에서 웹사이트가 원하는 사이지로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jquery Mobile</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="../mobile/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- page 지정 -->
	<div data-role="page">
		<!-- header 지정 -->
		<div data-role="header">
			<h1>화면 상단</h1>
		</div>
		<!-- content -->
		<div role="main" class="ui-content">
			<form>
				<div class="ui-field-contain">
					<label for="id">ID</label>
					<input type="text" name="id" id="id">
				</div>
				<div class="ui-field-contain">
					<label for="password">비밀번호</label>
					<input type="password" name="password" id="password">
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a"><input type="submit" value="submit"></div>
					<div class="ui-block-b"><input type="reset" value="reset"></div>
				</div>
			</form>
		</div>
		<!-- footer 지정 -->
		<div data-role="footer">
			<h1>화면 하단</h1>
		</div>
	</div>
</body>
</html>
