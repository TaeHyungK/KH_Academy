<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Form</title>
<style type="text/css">
	ul{
		padding:0;
		margin:0;
		list-style:none;
	}
	ul li{
		padding:0;
		margin:0 0 10px 0;
	}
	label{
		width:150px;
		float:left;
	}
</style>
</head>
<body>
	<form action="do.jsp" method="post">
		<!-- fieldset: 폼을 그룹핑하는 역할
			 legend : 제목 지정			
		 -->
		 
		 <fieldset>
		 	<legend>프로젝트 정보</legend>
		 	<ul> 	
		 		<li>		<!-- ┌> input의 id와 묶어주는 역할 --> 
		 			<label for="name">이름</label>
		 			<!-- 
		 			autofocus : 페이지 로드시 자동 포커스 지정
		 			required : 입력 필수 지정 
		 			-->
		 			<input type="text" name="name" id="name" required autofocus>
		 		</li>
		 		<li>
		 			<!-- range : 슬라이드 막대로 표시하는 숫자 필드	 -->
		 			<label for="priority">중요도</label>
		 			<input type="range" name="priority" id="priority" min="0" max="10" value="0">
		 		</li>
		 		<li>
		 			<!-- number : 숫자 필드 -->
		 			<label for="estimated_hours">예상 시간</label>
		 			<input type="number" name="estimated_hours" id="estimated_hours" min="0" max="1000">
		 		</li>
		 		<li>
		 			<!-- date : 날짜 필드 -->
		 			<label for="start_date">시작 날짜</label>
		 			<input type="date" name="start_date" id="start_date">
		 		</li>
		 		<li>
		 			<label for="email">이메일</label>
		 			<input type="email" name="email" id="email">
		 		</li>
		 		<li>
		 			<!-- url : URL 필드 -->
		 			<label for="url">URL</label>
		 			<input type="url" name="url" id="url">
		 		</li>
		 		<li>
		 			<!-- search : search 필드 -->
		 			<label for="search">검색</label>
		 			<input type="search" name="search" id="search">
		 		</li>
		 		
		 		<li>
		 			<input type="submit" value="전송">
		 		</li>
		 	</ul>
		 </fieldset>
	</form>

</body>
</html>
