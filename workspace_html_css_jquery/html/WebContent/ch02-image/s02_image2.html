<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>이미지 처리</title>
</head>
<body>
<!-- 
img 태그의 align속성
속성		설명
top		그림의 위쪽에 글자 정렬
middle 	그림의 가운데에 글자 정렬
bottom	그림의 아래쪽에 글자 정렬
right	오른쪽에 여러 줄의 글자 정렬
left	왼쪽에 여러줄의 글자 정렬
 -->
<img alt="코알라" src="Koala.jpg" width="100" height="100" align="top">가을
<br>
<img alt="코알라" src="Koala.jpg" width="100" height="100" align="middle">가을
<br>
<img alt="코알라" src="Koala.jpg" width="100" height="100" align="bottom" border="1">가을
 
</body>
</html>
