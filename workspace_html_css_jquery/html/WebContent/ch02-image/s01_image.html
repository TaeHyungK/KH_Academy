<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>이미지 처리</title>
</head>
<body>
<!-- 
img 태그의 속성
속성		설명
src	그림 주소 지정
width	그림 가로 크기 지정
height	그림 세로 크기 지정
alt		그림 설명 지정
border	그림 테두리 두께 지정
vspace 	그림 세로 여백 지정
hspace	그림 가로 여백 지정
align 	그림 정렬 방법 지정
usemap	그림 맵의 지정
 -->
<img src="Koala.jpg" width="200" height="200" alt="코알라 이미지">
<br>
<br>
<a href="http://www.naver.com"> <img src="Koala.jpg" width="100" height="100"> </a>
</body>
</html>
