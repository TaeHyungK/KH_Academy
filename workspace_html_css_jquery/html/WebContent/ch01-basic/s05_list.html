<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>목록</title>
</head>
<body>
순서 없는 목록<br>
<ul>
	<li>유치원</li>
	<li>초등학교</li>
	<li>중학교</li>
	<li>고등학교</li>
	<li>대학교</li>
</ul>

<ul type="circle">
	<li>자바</li>
	<li>Oracle</li>
	<li>JSP</li>
	<li>Spring</li>
</ul>

<ul type="square">
	<li>월</li>
	<li>화</li>
	<li>수</li>
</ul>

순서 있는 목록<br>
<ol>
	<li>월</li>
	<li>화</li>
	<li>수</li>
	<li>목</li>
	<li>금</li>
	<li>토</li>		
</ol>

<ol type = "A">
	<li>월</li>
	<li>화</li>
	<li>수</li>
	<li>목</li>
	<li>금</li>
	<li>토</li>	
</ol>

<ol type = "i">
	<li>월</li>
	<li>화</li>
	<li>수</li>
	<li>목</li>
	<li>금</li>
	<li>토</li>		
</ol>
</body>
</html>
