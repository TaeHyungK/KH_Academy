<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on 메소드를 이용한 이벤트 처리</title>
<style type="text/css">
	.reverse{
		background:black;
		color:white;
	}
</style>
<script type="text/javascript" src='../js/jquery-3.2.1.min.js'></script>
<script type="text/javascript">
/*
 * on(): 현재 또는 미래의 태그에 이벤트 연결
 */
 	$(document).ready(function(){
 		//현재 태그에 이벤트 연결
 		$('h1').on('click',function(){
 			//this: 이벤트가 발생한 태그
 			$(this).html(function(index, html){
 				return html + '*';
 			});
 		});
 		
 		//현재 태그에 다수의 이벤트 연결 - 중괄호 형태로 묶어서 키:값 형태로 표현
 		$('h1').on({
 			mouseover:function(){
 				//클래스 추가
 				$(this).addClass('reverse');
 			},
 			mouseout:function(){
 				//클래스 삭제
 				$(this).removeClass('reverse');
 			}
 		});
 	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
