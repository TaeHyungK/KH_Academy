<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Keyup</title>
<script type="text/javascript" src='../js/jquery-3.2.1.min.js'></script>
<script type="text/javascript">
	$(function(){
		//.keyup(): 키보드가 떼어질 때 매개변수로 전달된 함수를 실행
		$('textarea').keyup(function(){
			//입력한 글자 수를 구함
			//	       이벤트가 발생한 객체 <┐
			var inputLength = $(this).val().length;
			var remain = 30 - inputLength;
			
			//문서 객체에 입력
			$('h1').html(remain);
			
			//음수일 경우 문서 객체의 색상을 변경
			if(remain<0){
				$('h1').css('color', 'RED');
			}else{
				$('h1').css('color', 'BLACK');
			}
		});
	});
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1>
		<textarea rows="5" cols="70"></textarea>
	</div>

</body>
</html>
