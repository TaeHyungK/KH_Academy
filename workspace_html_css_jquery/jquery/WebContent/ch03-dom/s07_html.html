<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 내부에 HTML 추가</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('div').html(function(index){
			return '<h1>Header-' + index + '</h1>';
		});
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
