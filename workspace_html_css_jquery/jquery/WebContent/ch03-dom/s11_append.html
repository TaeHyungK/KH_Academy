<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 생성 및 추가</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
/*
메서드 이름				설명
$(A).append(B)		B를 A의 기존 자식의 뒤에 추가
$(A).prepend(B)		B를 A의 기존 자식의 앞에 추가
$(A).after(B)		B를 A의 뒤에 추가
$(A).before(B)		B를 A의 앞에 추가
 */
 	$(function(){
 		//자식으로 추가
 		//$('div').append('<h1>Hello CSS!</h1>');
 		//$('div').prepend('<h1>Hello CSS!</h1>');
 		
 		//형제로 추가
 		//$('div').after('<h1>Hello CSS!</h1>');
 		$('div').before('<h1>Hello CSS!</h1>');
 	});
</script>
</head>
<body>
	<div>
		<h1>오늘은 화요일!</h1>
	</div>
</body>
</html>
