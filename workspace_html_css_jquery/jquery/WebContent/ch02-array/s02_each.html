<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<style type="text/css">
	.high_light{
		background:pink;
	}
	.high_light_0{
		background:yellow;
	}
	.high_light_1{
		background:orange;
	}
	.high_light_2{
		background:blue;
	}
	.high_light_3{
		background:green;
	}
	.high_light_4{
		background:red;
	}
</style>
<script type="text/javascript" src='../js/jquery-3.2.1.min.js'></script>
<script type="text/javascript">
	$(document).ready(function(){
		//addClass(): 클래스 추가
		//$('h1').addClass('high_light');
		
		$('h1').each(function(index,item){
			//h1태그
			$(item).addClass('high_light_'+index);
		});
	});
</script>
</head>
<body>
	<h1>item-0</h1>
	<h1>item-1</h1>
	<h1>item-2</h1>
	<h1>item-3</h1>
	<h1>item-4</h1>
</body>
</html>
