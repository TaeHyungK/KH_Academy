<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title>
<script type="text/javascript" src='../js/jquery-3.2.1.min.js'></script>
<script type="text/javascript">
	$(document).ready(function(){
		//여러개의 태그 선택
		$('h1,p').css('color', 'orange');
	});
</script>
</head>
<body>
	<h1>강물은 흐르고</h1>
	<p>새벽 바람이 차다</p>
	<div>내 눈물도 흐르고</div>
	<p>별이 흐른다.</p>

</body>
</html>
