<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
<script type="text/javascript">
     window.onload=function(){
    	 var canvas = document.getElementById('canvas');
    	 if(canvas.getContext){
    		 var context = canvas.getContext('2d');
    		
    		 /*
    		    arc 메서드에서의 각도는 도(degree)로 표기하지않고 라디안값으로 표기함
    		    1라디안은 180/Math.PI 60도(Math.PI/180)*60
    		    360도 (Math.PI*2)
    		                  1.5파이(270도)
    		                       |
    		                       |
    		                       |
    		   1파이(180도)---------------------0파이,2파이(0도,360도)
    		                       |
    		                       |
    		                       |
    		                   0.5파이(90도)
    		 x,y 위치에서 시작해서 반시계방향으로 (antiClockwise)으로
    		 반지름(r)만큼의 원을 그림
    		 startAngle과 endAngle 매개 변수는 호의 시작점과 끝점을 의미
    		    
    		 */
    		 //(70,70)에서 시작해서 반시계 방향으로 반지름 20px인 원을 그리는데 , 60도 까지만 그리고 테두리만 표시
    		 
    		 context.beginPath();
    		 //      원호 x y r(반지름) startAngle endAngle anticlockwise
    		 context.arc(70,70,20,0,(Math.PI/180)*60,true);
    		 context.stroke();
    		 
    		 //(130,110)에서 시작해서 반시계 방향으로 반지름이 50px인 원을 그리고 색을 채움 끝 각도를 360도
    		 //즉 2파이 라디안으로 하면 전체 원이 그려짐
    		 context.beginPath();
    		 context.arc(130,110,50,0,Math.PI*2,true);
    		 //context.closePath()는 360도여서 생략가능
    		 context.fillStyle = 'rgb(0,200,200)';
    		 context.fill();
    		 context.stroke();
    		//(190,70)에서 시작해서 반시계 방향으로 반지름이 20px인 원을 그리고 110도에서 170도 까지만 그리고 테두리만 표시
    		 context.beginPath();
             context.arc(190,70,20,(Math.PI/180)*110,(Math.PI/180)*170,true);
    		 context.stroke();
    		 
    	 }else{
    		 alert('브라우저가 캔버스를 지원하지 않습니다.');
    	 }
     };
</script>
</head>
<body>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
