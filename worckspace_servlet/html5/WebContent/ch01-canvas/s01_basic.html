<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 연습</title>
<style type="text/css">
	#canvas{
		border:1px solid #999;
	}
</style>
</head>
<body>
	<!-- 넓이, 높이를 지정하지 않으면 default값 넓이300, 높이150으로 지정됨 -->
	<canvas id="canvas" width="500" height="300">
		<!-- canvas를 미지원하는 브라우저일 경우 아래 텍스트가 보임(이미지도 사용 가능) -->
		캔버스를 지원하지 않는 브라우저입니다.
	</canvas>
</body>
</html>
