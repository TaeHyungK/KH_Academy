<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
<script type="text/javascript">
     window.onload=function(){
    	 var canvas = document.getElementById('canvas');
    	 if(canvas.getContext){
    		 var context = canvas.getContext('2d');
    		 /*
    		   선 그리기 
    		   1.패스 시작
    		   2.패스 지정
    		   3.지정한 패스를 그리기/채우기 메서드이용
    		   4.패스 닫기
    		 */
    		 context.beginPath();//path 시작
    		 context.moveTo(50,50);//시작점을 옮기는 역활
    		 context.lineTo(80,80);//왼쪽 작은 직선
    		 
    		 context.moveTo(140,80);//시작점을 옮기는 역활
    		 context.lineTo(170,50);//오른쪽 작은 직선
    		 
    		 context.moveTo(60,150);//시작점을 옮기는 역활
    		 context.lineTo(170,150);//아래 작은 직선
    		 
    		 context.closePath();//path 끝
    		 //경로에 테두리 표시, 명시하지 않으면 선이 그려지지 않음
    		 context.stroke();
    		 
    	 }else{
    		 alert('브라우저가 캔버스를 지원하지 않습니다.');
    	 }
     };
</script>
</head>
<body>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
