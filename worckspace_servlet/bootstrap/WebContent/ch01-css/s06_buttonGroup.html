<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bootstrap</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css" type="text/css">
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h4>버튼 그룹</h4>
	<div class="btn-group">
		<button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Middle</button>
		<button type="button" class="btn btn-default">Right</button>
	</div>
	
	<h4>버튼 툴바 - 다중 버튼 그룹</h4>
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-success">1</button>
			<button class="btn btn-success">2</button>
			<button class="btn btn-success">3</button>
			<button class="btn btn-success">4</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-success">5</button>
			<button class="btn btn-success">6</button>
			<button class="btn btn-success">7</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-info">8</button>
		</div>
	</div>
	
	<h4>크기 조절</h4>
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Middle</button>
		<button type="button" class="btn btn-default">Right</button>
	</div>
	<br>
	<div class="btn-group">
		<button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Middle</button>
		<button type="button" class="btn btn-default">Right</button>
	</div>
	<br>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Middle</button>
		<button type="button" class="btn btn-default">Right</button>
	</div>
	<br>
	<div class="btn-group btn-group-xs">
		<button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Middle</button>
		<button type="button" class="btn btn-default">Right</button>
	</div>
	<br>
	
	<h4>버튼과 드롭다운 메뉴 혼합</h4>
	<div class="btn-group">
		<button type="button" class="btn btn-default">1</button>
		<button type="button" class="btn btn-default">2</button>
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">DropDown link</a></li>
				<li><a href="#">DropDown link</a></li>
			</ul>
		</div>
	</div>
	<br><br>
	
	<h4>수직으로 변형</h4>
	<div class="btn-group-vertical">
		<button type="button" class="btn btn-default">1</button>
		<button type="button" class="btn btn-default">2</button>
		
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Dropdown link</a></li>
				<li><a href="#">Dropdown link</a></li>
			</ul>
		</div>
	</div>
	<br><br>
</div>
</body>
</html>
