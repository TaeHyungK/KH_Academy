<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bootstrap</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css" type="text/css">
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h4>알림 메세지</h4>
	<div class="alert alert-success"><strong>알림</strong>오늘은 날씨가 춥습니다. 건강에 유의하세요!</div>
	<div class="alert alert-info"><strong>알림</strong>오늘은 날씨가 춥습니다. 건강에 유의하세요!</div>
	<div class="alert alert-warning"><strong>알림</strong>오늘은 날씨가 춥습니다. 건강에 유의하세요!</div>
	<div class="alert alert-danger"><strong>알림</strong>오늘은 날씨가 춥습니다. 건강에 유의하세요!</div>
	
	<h4>알림 삭제</h4>
	<div class="alert alert-danger fade in">
		<button type="button" class="close" data-dismiss="aert">&times;</button>
		<strong>알림</strong>오늘은 날씨가 춥습니다. 건강에 유의하세요
	</div>
</div>
</body>
</html>
