<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bootstrap</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css" type="text/css">
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#Login').modal({
			backdrop:false, //검정색 배경을 없애는 기능,
							//기본은 검정색(true)
			show:true//처음 화면에 들어왔을 때 모달 박스가
					  //감춰져있는 것이 아니라 나타나게 하는 옵션
		});
	});
</script>
</head>
<body>
<div class="container">
	<h4>모달</h4>
	<!-- Modal -->
	<div class="modal fade" id="Login">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">X</button>
					<h3 id="myModalLabel">로그인</h3>
				</div>
				<div class="modal-body">
					<form action="a.jsp" method="post">
						<div class="form-group">
							<label class="src-only" for="email">아이디</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="아이디">
						</div>
						<div class="form-group">
							<label class="src-only" for="password">비밀번호</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
						</div>
						<input type="submit" value="로그인">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
