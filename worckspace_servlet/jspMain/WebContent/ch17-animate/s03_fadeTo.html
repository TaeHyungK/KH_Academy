<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn1').on('click', function(){
			//선택한 요소에 투명도 적용
			//투명도: 0~1
			$('#dog').fadeTo('slow', 0.3);
		});
		
		$('#btn2').on('click', function(){
			//선택한 요소에 투명도 적용
			//투명도: 0~1
			$('#dog').fadeTo('slow', 1);
		});
		
	});
</script>
</head>
<body>
	<button id="btn1">투명도 30%</button>
	<button id="btn2">투명도 100%</button>
	<br>
	<img id="dog" src="dog.png" width="120" height="100" style="display:none;">
	
</body>
</html>
