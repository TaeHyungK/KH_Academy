<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn1').on('click', function(){
			//속도값 : fast(200), normal(400), slow(600) / 단위 밀리세컨드
			//밀리 세컨드로 지정 가능
			$('#dog').show('slow', function(){ 
				// 요소가 완전히 노출되면 호출되는 함수
				alert('노출 완료!');
			});
		});
		
		$('#btn2').on('click', function(){
			//1초 동안에 이미지를 숨기고 함수를 실행
			$('#dog').hide(1000, function(){
				alert('숨김 완료!');
			});
		});
		
		$('#btn3').on('click', function(){
			//선택한 요소가 보이면 숨기고, 숨겨져있으면 나타나도록 함
			$('#dog').toggle('slow');
		});
	})
</script>
</head>
<body>
	<button id="btn1">Show</button>
	<button id="btn2">Hide</button>
	<button id="btn3">Toggle</button>
	<br>
	<img id="dog" src="dog.png" width="120" height="100" style="display:none;">
	
</body>
</html>
