<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//JSON(Javascript Object Notation) 데이터를 읽어옴
		$.ajax({
			url:'myJSON.jsp',
			dataType:'json',
			success:function(data){
				$(data).each(function(index, item){
					var output = '';
					output += '<div>';
					output += '<h1>' + item.name + '</h1>';
					output += '<p>' + item.job + '</p>';
					output += '<p>' + item.age + '</p>';
					output += '</div>';
					
					$('#output').append(output);
				});
			}
		});
	});
</script>
</head>
<body>
	<div id="output">
		
	</div>
</body>
</html>
