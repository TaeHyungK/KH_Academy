<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery UI</title>
<link rel="stylesheet" href="../js/jquery-ui.css">
<style type="text/css">
	#draggable{
		width:100px;
		height:100px;
		padding:0.5em;
		float:left;
		margin:10px 10px 10px 0;
	}
	#droppable{
		width:150px;
		height:150px;
		padding:0.5em;
		float:left;
		margin:10px;
	}
	
</style>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#draggable').draggable();
		$('#droppable').droppable({
			drop:function(event,ui){ //태그에 놓여질 때
				$(this).addClass('ui-state-highlight')
					   .find('p')
					   .html('Dropped!');
			},
			out:function(event,ui){ //태그가 벗어날 때
				$(this).removeClass('ui-state-highlight')
					   .find('p')
					   .html('Drop here');
			}
		});
	});
</script>
</head>
<body>
	<div id="draggable" class="ui-widget-content">
		<p>Drag me around</p>
	</div>
	
	<div id="droppable" class="ui-widget-header">
		<p>Drop here</p>
	</div>
</body>
</html>
