<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>메인 화면</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="../../css/style.css" />

<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/member.login.js"></script>
</head>
<body>
	<!-- 상단 네비게이션 시작 -->
	<nav class="navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle custom-navbar" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span>
				</button>
				<a href="../main/main.html" class="navbar-brand">Hybrid</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right nav-ex" id="main_menu">
					<li><a href="../board/list.html">게시판</a></li>
					<li><a href="../member/loginForm.html">로그인</a></li>
					<li><a href="../member/registerUserForm.html">회원가입</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 상단 네비게이션 끝 -->
	<!-- 전체 화면 컨텐츠 시작 -->
	<div class="content-ex">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-lg-3">
					<h2>로그인</h2>
					<p>회원 로그인 화면입니다. 회원 아이디와 비밀번호를 입력하고 로그인하세요.</p>
				</div>
				<div class="col-md-9 col-lg-9">
					<div class="custom-image-space">
						<img src="../../images/Penguins.jpg" class="img-responsive"
							alt="board 이미지">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 중앙 컨텐츠 시작 -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-lg-3">

				<ul class="nav">
					<li><a href="../member/registerUserForm.html">회원가입</a></li>
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#">비밀번호찾기</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-lg-9">
				<!-- 경고 메시지 시작 -->
				<div class="alert alert-danger fade in">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					공용으로 사용하는 PC에서는 &quot;비밀번호 기억하기&quot;를 체크하면 개인정보 유출의 위험이있습니다.
				</div>
				
				<!-- 중앙 컨텐츠 시작 -->
				<form id="login_form">
					<div class="col-sm-9 col-lg-9">
						<div class="form-group custom-input">
							<div class="col-sm-3 col-lg-3">
								<label for="id">아이디</label>
							</div>
							<div class="col-sm-9 col-lg-9">
								<input class="form-control" type="text" name="id" id="id" maxlength="10"
									placeholder="아이디 입력" required />
							</div>
						</div>
						<div class="form-group custom-input">
							<div class="col-sm-3 col-lg-3">
								<label for="passwd">비밀번호</label>
							</div>
							<div class="col-sm-9 col-lg-9">
								<input class="form-control" type="password" name="passwd" id="passwd" maxlength="15"
									placeholder="비밀번호 입력" required autocomplete="off"/>
							</div>
						</div>
					</div>
					<div class="col-sm-3 col-lg-3 custom-login-submit" align="center">
						<input class="btn btn-primary custom-submit" type="submit"
							value="로그인">
					</div>
				</form>
			</div>
			<!--row-->
		</div>
	</div>	
</body>
</html>
