<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>메인 화면</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="../../css/style.css" />

<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/member.login.js"></script>
<script type="text/javascript" src="../../js/board.list.js"></script>
</head>
<body>
	<!-- 상단 네비게이션 시작 -->
	<nav class="navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle custom-navbar" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span>
				</button>
				<a href="../main/main.html" class="navbar-brand">Hybrid</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right nav-ex" id="main_menu">
					<li><a href="../board/list.html">게시판</a></li>
					<li><a href="../member/loginForm.html">로그인</a></li>
					<li><a href="../member/registerUserForm.html">회원가입</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 상단 네비게이션 끝 -->
	<!-- 전체 화면 컨텐츠 시작 -->
	<div class="content-ex">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-lg-3">
					<h2>게시판 목록</h2>
					<p>게시물 리스트입니다. 검색어를 입력해보세요!!</p>
				</div>
				<div class="col-md-9 col-lg-9">
					<div class="custom-image-space">
						<img src="../../images/Penguins.jpg" class="img-responsive"
							alt="board 이미지">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 중앙 컨텐츠 시작 -->
	<div class="container">
		<div class="row">
		    <div class="col-sm-12 col-lg-12">
				<form name="search" id="search_form">
					<select style="float:left;width:80px;margin-right:5px" class="form-control" name="keyfield">
						<option value="title">제목</option>
						<option value="id">ID</option>
						<option value="content">내용</option>
					</select>
					<div class="input-group" style="margin-top:5px;margin-bottom:5px;">
						<input class="form-control" type="text" name="keyword"
							   id="keyword"> <span class="input-group-btn">
							<button type="submit" class="btn btn-info">
									<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
			</div> 
			<div class="col-md-12 col-lg-12" align="right" style="margin-bottom:5px;">
				<input class="btn btn-primary" type="button" value="글쓰기"
					   onclick="location.href='../board/writeForm.html'" disabled id="list_write">
				<input class="btn btn-primary" type="button" value="홈으로" onclick="location.href='../main/main.html'">
			</div>
			<div class="col-sm-12 col-lg-12">
				<div id="output_first" style="display:none;">
					<table class="table table-hover">
						<tbody id="output"></tbody>
					</table>
				</div>
				<div id="loading" style="display:none;" align="center">
					<img src="../../images/ajax-loader.gif">
				</div>
			</div>
			<div class="col-sm-12 col-lg-12" align="center">
				<!-- 페이지 네이션 -->
				<div class="pagination-align">
					<ul class="pagination paging_button"></ul>
				</div>
			</div>
		</div>	
	</div>	
</body>
</html>
