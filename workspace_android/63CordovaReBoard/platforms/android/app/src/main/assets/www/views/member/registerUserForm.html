<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>메인 화면</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="../../css/style.css" />

<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/member.control.js"></script>
</head>
<body>
	<!-- 상단 네비게이션 시작 -->
	<nav class="navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle custom-navbar" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span>
				</button>
				<a href="../main/main.html" class="navbar-brand">Bootstrap</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right nav-ex" id="main_menu">
					<li><a href="../board/list.html">게시판</a></li>
					<li><a href="../member/loginForm.html">로그인</a></li>
					<li><a href="../member/registerUserForm.html">회원가입</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 상단 네비게이션 끝 -->
	<!-- 전체 화면 컨텐츠 시작 -->
	<div class="content-ex">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-lg-3">
					<h2>회원가입</h2>
					<p>회원 가입  화면입니다. 회원가입 정보를 작성하세요</p>
				</div>
				<div class="col-md-9 col-lg-9">
					<div class="custom-image-space">
						<img src="../../images/Penguins.jpg" class="img-responsive"
							alt="board 이미지">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 중앙 컨텐츠 시작 -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-lg-3">
				<ul class="nav">
					<li><a href="../member/loginForm.html">로그인</a></li>
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#">비밀번호찾기</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-lg-9">
				<!-- 중앙 컨텐츠 시작 -->
				<form id="register_form">
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="id">아이디</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" name="id" id="id" maxlength="10" autocomplete="off" placeholder="ID를 입력하세요" required />
							<div>
								<input type="button" value="ID중복체크" class="btn btn-default" id="id_check">
								<span id="message_id"></span>
								<img src="../../images/ajax-loader.gif" width="16" height="16" id="loading" style="display:none;">
							</div> 
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="passwd">비밀번호</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="password" name="passwd" id="passwd" maxlength="12"
								placeholder="6~12자 사이로 입력" required autocomplete="off" required />
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="name">이름</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="text" id="name" name="name" maxlength="10"
								/>
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="phone">휴대폰</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="tel" name="phone" id="phone" maxlength="15" required/>
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="email">이메일</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="email" name="email" id="email" maxlength="50" required/>
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="zipcode">우편번호</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="text" name="zipcode" id="zipcode" maxlength="7" />
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="address1">주소</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="text" name="address1" id="address1" maxlength="20" required/>
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="address2">나머지주소</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="text" name="address2" id="address2" maxlength="30"/>
						</div>
					</div>
					<div class="form-group custom-register-submit">
						<input type="submit" class="btn btn-primary custom-submit" value="전송">
					</div>
				</form>
			</div>
			<!--row-->
		</div>
	</div>	
</body>
</html>
