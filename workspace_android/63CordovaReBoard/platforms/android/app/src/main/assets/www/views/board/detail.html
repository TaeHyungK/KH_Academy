<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>메인 화면</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="../../css/style.css" />

<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/member.login.js"></script>
<script type="text/javascript" src="../../js/board.detail.js"></script>
</head>
<body>
	<!-- 상단 네비게이션 시작 -->
	<nav class="navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle custom-navbar" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span>
				</button>
				<a href="../main/main.html" class="navbar-brand">Hybrid</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right nav-ex" id="main_menu">
					<li><a href="../board/list.html">게시판</a></li>
					<li><a href="../member/loginForm.html">로그인</a></li>
					<li><a href="../member/registerUserForm.html">회원가입</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 상단 네비게이션 끝 -->
	<!-- 전체 화면 컨텐츠 시작 -->
	<div class="content-ex">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-lg-3">
					<h2>게시판 상세</h2>
					<p>게시판 상세 화면입니다.</p>
				</div>
				<div class="col-md-9 col-lg-9">
					<div class="custom-image-space">
						<img src="../../images/Penguins.jpg" class="img-responsive"
							alt="board 이미지">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 중앙 컨텐츠 시작 -->
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<div id="detail_data"></div>

				<hr size="1" noshade width="100%">
				<div class="main-image">
					<img style="display:none;" id="detail_src"  class="img-responsive">
				</div>
				<p id="detail_content"></p>
				<p class="align-right">
					<span id="detail_regdate"></span>
					<input class="btn btn-primary" type="button" value="수정"
						   id="board_modify_btn" disabled="disabled">
					<input class="btn btn-primary" type="button" value="삭제"
						   id="board_delete_btn" disabled="disabled">
					<input class="btn btn-primary" type="button" value="목록"
						   onclick="location.href='list.html'">
				</p>
				<div id="reply_div">
					<span class="reply-title">댓글 달기</span>
					<form id="insert_form">
						<input type="hidden" name="num" id="num">
						<input type="hidden" name="id" id="userid">
						<textarea class="form-control" rows="3" cols="50" name="reply_content"
						           id="reply_content" class="rep-content" readonly >로그인해야 작성할 수 있습니다.</textarea>
						<div id="board_reply_notice" style="display:none;">
							<div id="reply_first"><span class="letter-count">300/300</span></div>
							<div id="reply_second" class="align-right">
								<input type="submit" value="전송" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
				<!-- 댓글 출력 -->
				<div id="output"></div>
				<div class="paging_button" style="display:none;">
					<input type="button" value="다음글 보기" class="btn">
				</div>
				<div id="loading" style="display:none;" align="center">
					<img src="../images/ajax-loader.gif">
				</div>
				<!-- 수정 폼 -->
				<div id="modify_div" style="display:none;">
					<form id="modify_form">
						<input type="hidden" name="reply_num" id="mreply_num">
						<input type="hidden" name="id" id="muserid">
						<div class="form-group custom-input">
							<textarea class="form-control" rows="3" cols="50" name="reply_content"
						    id="mreply_content" class="rep-content"></textarea>
						    <div id="replym_first"><span class="letter-count">300/300</span></div>
							<div id="replym_second" class="align-right">
							<input class="btn btn-primary" type="submit" value="수정">
							<input class="btn btn-primary reply-reset" type="reset" value="취소">
						</div>
						</div>    
					</form>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
