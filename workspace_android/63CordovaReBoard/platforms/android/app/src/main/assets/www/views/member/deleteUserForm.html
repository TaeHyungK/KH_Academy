<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>메인 화면</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="../../css/style.css" />

<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/member.login.js"></script>
</head>
<body>
	<!-- 상단 네비게이션 시작 -->
	<nav class="navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle custom-navbar" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span> <span
						class="icon-bar custom-icon-bar"></span>
				</button>
				<a href="../main/main.html" class="navbar-brand">Bootstrap</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right nav-ex" id="main_menu">
					<li><a href="../board/list.html">게시판</a></li>
					<li><a href="../member/loginForm.html">로그인</a></li>
					<li><a href="../member/registerUserForm.html">회원가입</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 상단 네비게이션 끝 -->
	<!-- 전체 화면 컨텐츠 시작 -->
	<div class="content-ex">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-lg-3">
					<h2>회원탈퇴</h2>
					<p>회원탈퇴할 수 있습니다.</p>
				</div>
				<div class="col-md-9 col-lg-9">
					<div class="custom-image-space">
						<img src="../../images/Penguins.jpg" class="img-responsive"
							alt="board 이미지">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 중앙 컨텐츠 시작 -->
	<div class="container">
		<div class="row">
		    <div class="col-md-12 col-lg-12"> 
				<form action="deleteUser.do" method="post" id="delete_form">
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="passwd">비밀번호</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="password" name="passwd" id="passwd" maxlength="12" required />
						</div>
					</div>
					<div class="form-group custom-input">
						<div class="col-sm-3 col-lg-3">
							<label for="check_passwd">비밀번호 확인</label>
						</div>
						<div class="col-sm-9 col-lg-9">
							<input class="form-control" type="password" name="cpasswd" id="check_passwd" maxlength="12" required />
						</div>
					</div>
					<div class="form-group custom-register-submit">
						<input class="btn btn-default" type="submit" value="회원탈퇴">
								<input class="btn btn-default" type="button" value="홈으로" onclick="location.href='main.do'">
					</div> 
				</form>
			</div>
		</div>
	</div>
</body>
</html>
