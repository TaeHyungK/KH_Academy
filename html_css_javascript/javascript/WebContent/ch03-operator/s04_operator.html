<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산자</title>
<script type="text/javascript">
	var a = true && false;
	document.write('true && false : ' + a + '<br>');
	
	var b = true || false;
	document.write('true || false : ' + b + '<br>');
	
	var c = !true;
	document.write('!true : ' + c + '<br>');
	
	var d=1, e=0, f;
	f = d && e;
	document.write('d && e : ' + f + '<br>');
	
	f = d || e;
	document.write('d && e : ' + f + '<br>');
	
	f = !d;
	document.write('!d : ' + f + '<br>');
</script>
</head>
<body>

</body>
</html>
