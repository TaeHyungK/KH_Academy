<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감연산자</title>
<script type="text/javascript">
	//변수 선언
	var number =10;
	
	document.write(number++); //11
	document.write('<br>');
	document.write(++number); //12
	document.write('<br>');
	
	var number2 = 20;
	document.write(number2--);
	document.write('<br>');
	document.write(--number2);
	document.write('<br>');
</script>
</head>
<body>

</body>
</html>
