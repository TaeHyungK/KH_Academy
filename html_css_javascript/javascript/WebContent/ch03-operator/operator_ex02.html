<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자 실습</title>
<script type="text/javascript">
/*
[문제] 음식점에서 국수를 주문하는데 할인행사를 해서 한 그릇에 20% 할인해준다. 국수값은
3,500원이고 5그릇을 주문하면 지불해야하는 금액을 출력하시오.
 */
	var price = prompt("국수값 입력"); 
	var count = prompt("주문 수량 입력");
	
	var total= Number(price*0.8) * Number(count);
	
	document.write('총 금액: ' + total + '원');

</script>
