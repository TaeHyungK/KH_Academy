<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부 함수(Inner Function)</title>
<script type="text/javascript">
	function f(){
		//지역변수
		var n = 123;
		//내부 함수
		function g(){
			document.write('n is ' + n + '<br>');
			document.write('g is called');
		}
		
		//g함수를 반환
		return g;
	}
	//f함수를 실행해서 실행 결과 g함수를 반환
	var m = f();
	document.write(m + '<br>');
	
	document.write('------------<br>');
	
	//g함수를 실행(g함수가 변수 m에 저장되어서 m을 함수명처럼 호출)
	m();
	
	//변수에 내부함수를 저장하지 않고 f함수 실행 후 내부함수를 바로 실행
	f()();

</script>
</head>
<body>

</body>
</html>
