<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * [문제] 국어, 영어, 수학 성적을 prompt로 입력받아서 총점, 평균, 등급을 출력하는데
 		 총점, 평균, 등급을 구하는 함수를 만들어서 사용하시오.
 */
	var kor = Number(prompt('국어 성적을 입력하세요.'));
	var eng = Number(prompt('영어 성적을 입력하세요.'));
	var math = Number(prompt('수학 성적을 입력하세요.'));
		
	function getSum(){
		return kor+eng+math;
	}
	function getAvg(){
		return getSum()/3;
	}
	function getGrade(avg){
		
		switch(Math.floor(avg/10)){
		case 10:
		case 9: grade = 'A'; break;
		case 8: grade = 'B'; break;
		case 7: grade = 'C'; break;
		case 6: grade = 'D'; break;
		default : grade = 'F';
		}
		
		return grade;
	}
	
	document.write('총점: ' + getSum() + '<br>');
	document.write('평균: ' + getAvg() + '<br>');
	document.write('성적: ' + getGrade(getAvg()) + '<br>');

</script>
</head>

</body>
</html>
