<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변인자 함수</title>
<script type="text/javascript">
	function test(){
		/*
		가변인자 함수
		가변인자 함수는 매개변수를 선언된 형태와 다르게 사용했을 때도 매개변수를 모두 활용하는 함수
		자바스크립트의 모든 함수는 내부에 자동으로 변수 argument를 가짐
		변수 argument는 매개 변수 배열을 의미함
		*/
		for(var i=0;i<arguments.length;i++){
			document.write(arguments[i] + '<br>');
		}
		
		document.write('--------------<br>');
	}
	
	test(10);
	test(10,20);
	test(10,20,30);
	
</script>
</head>
<body>

</body>
</html>
