<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNan</title>
<script type="text/javascript">
	var number1 = 10/'A'; // NaN(Not a Number)로 출력
	document.write('number2 = ' + number1 + '<br>');
	
	if(isNan(number1)){//숫자가 아닌 경우
		document.write('슷자가 아님');
	}else{//숫자인 경우
		document.write('숫자임');
	}
</script>
</head>
