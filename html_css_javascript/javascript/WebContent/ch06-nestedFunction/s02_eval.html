<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eval</title>
<script type="text/javascript">
	//eval(String) : String을 자바스크립트 코드로 실행
	
	var willEval = '';
	willEval += 'var number = 10;';
	willEval += 'alert(number);';
	
	//eval함수를 이용해서 문자열을 실행코드로 변환
	eval(willEval);
	
	alert(number);
	

</script>
</head>
<body>

</body>
</html>
