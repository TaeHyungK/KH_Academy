<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
<script type="text/javascript">
	//객체 생성
	var product = {
		//속성(key(=property):value)
			name:'갤럭시S8',
			num:'A1001',
			app:'멀티윈도우', //지원기능
			from:'대한민국', //원산지
			price:1000,
			update:true //업데이트지원 여부
	};
	
	//객체의 속성 호출
	document.write(product.name);
</script>
</head>
<body>

</body>
</html>
