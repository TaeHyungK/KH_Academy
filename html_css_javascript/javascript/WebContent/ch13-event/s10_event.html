<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연결</title>
<style type="text/css">
	div{
		background-color:yellow;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		//div 연결
		var header = document.getElementById('header');
		
		//선언적 함수
		function whenClick(){
			alert('CLICK');
		}
		
		//이벤트 연결
		header.onclick=whenClick;
		//┌> 이벤트 연결하는 것이아니라 함수를 1회 호출하기만 하므로 지속으로 이벤트 발생시
		//│  함수가 호출 되지 않음
		//header.onclick=whenClick();
	}
	
	
</script>
</head>
<body>
	<div id="header">클릭</div>
</body>
</html>
