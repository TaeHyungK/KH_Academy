<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * [문제1] 아래 배열의 요소 중 최대값과 최소값을 구하시오.
   [출력예시] 최대값 : 88
   		     최소값 : 7 
   [문제2] 아래 배열의 요소중 최대값과 두번째 최대값을 구하시오.
   [출력예시] 최대값 : 88
   		     두번째 최대값 : 77
 */

	var score = [10,30,50,7,88,22,77];
	var max = 0;
	var min = 0;
	
	score.sort(function(left,right){
		return left-right;
	});
	min = score[0];
	max = score[score.length-1];
	
	document.write('최대값 : ' + max + '<br>');
	document.write('최소값 : ' + min + '<br>');
	document.write('------------------------<br>');
	
	var first = score[score.length-1];
	var second = score[score.length-2];
	
	document.write('최대값 : ' + first + '<br>');
	document.write('두번째 최대값 : ' + second + '<br>');
	
</script>
</head>
<body>

</body>
</html>
