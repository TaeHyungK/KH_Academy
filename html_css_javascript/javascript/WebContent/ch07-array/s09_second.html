<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2차원 배열</title>
<script type="text/javascript">
	//2차원 배열 선언 및 초기화
	var array= [
		['포도,','사과','바나나','망고']
		['서울', '부산', '대구', '광주']
	];
	
	//반복문을 이용한 출력
	for(var i=0;i<array.length;i++){
		for(var j=0;j<array[i].length;j++){
			document.write('arra[' + i +']['+j+'] : ' + array[i][j] + '<br>');
		}
	}
	

</script>
</head>
<body>

</body>
</html>
