<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 선언</title>
<script type="text/javascript">
	//배열 선언 및 초기화
			//    0       1      2       3
	var array = ['포도', '사과', '바나나', '망고'];
	
	//배열의 요소를 호출해서 출력
	document.write(array[0] + '<br>');
	
	//반복문을 이용한 출력
	for(var i=0;i<array.lenght;i++){
		document.write('array[' + i + ']:' + array[i] + '<br>' );
	}
</script>
</head>
<body>

</body>
</html>
