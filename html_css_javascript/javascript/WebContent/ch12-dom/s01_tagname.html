<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그명을 통해서 문서 객체 탐색</title>
<script type="text/javascript">
	window.onload=function(){
		//태그명을 통해 태그를 탐색해서 문서 객체로 반환
		//복수의 태그가 존재할 수 있으므로 배열형태로 반환
		var spans = document.getElementsByTagName('span');
		spans[0].innerHTML='달빛';
		spans[1].innerHTML='들판';
	};

</script>
</head>
<body>
	<span>하늘</span>
	<br>
	<span>하늘</span>
</body>
</html>
