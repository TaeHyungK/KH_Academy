<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수</title>
<script type="text/javascript">
	var food = '김치';
	//출력
	document.write(food + '<br>');

	food = '라면';
	document.write(food + '<br>');
	document.write('----------------<br>');

	//동일한 변수명으로 변수 선언
	//동일한 변수명을 사용해도 오류가 발생하지 않고 대입한 값은 인정됨.
	var food = '냉면';
	document.write(food);
	
</script>
</head>
<body>

</body>
</html>
