<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
<script type="text/javascript">
	//올림
	document.write('Math.ceil(5.3) : ' + Math.ceil(5.3) +'<br>');
	//버림
	document.write('Math.floor(5.9) : ' + Math.floor(5.9) +'<br>');
	//반올림
	document.write('Math.round(5.3) : ' + Math.round(5.8) +'<br>');
	//최대값
	document.write('Math.max(15,30) : ' + Math.max(15,30) +'<br>');
	//최소값
	document.write('Math.min(15,30) : ' + Math.min(15,30) +'<br>');
	//절대값
	document.write('Math.ab(-5) : ' + Math.abs(-5) +'<br>');
	//난수
	document.write('Math.random() : ' + Math.random() +'<br>');
	
	document.write('------------------------------------<br>');
	
	var newNum = 254.437;					//소숫점 자리 지정(그 이하는 반올림 처리)
	document.write('소수점 3째자리에서 반올림 : ' + newNum.toFixed(2));

</script>
</head>
<body>

</body>
</html>
