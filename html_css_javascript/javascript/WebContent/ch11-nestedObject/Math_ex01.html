<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
	document.write('<h1>컴퓨터 가위,바위,보 게임</h1><br>');

	var user = prompt('가위,바위,보 중 선택하세요.', '');

	var com = Math.random() * 3 + 1 //1:가위 2:바위 3:보

	if (user == '가위') {
		if (com == 1) //가위
			document.write('비겼습니다.');

		if (com == 2) // 바위
			document.write('졌습니다.');
		
		if(com==3) //보
			document.write('이겼습니다')
	}
</script>
</head>
