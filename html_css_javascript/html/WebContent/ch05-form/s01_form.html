<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>폼</title>
</head>
<body>
<!-- 
서버에 데이터를 전송할 때는 form 태그 안에 하위 태그 input, select, textarea 등을 명시하고 태그에 데이터를 입력해서 전송함
form 태그 밖에 명시한 태그에 입력된 데이터는 전송되지 않음!!
 -->
<form action="a.jsp" method="post">
	<input type="hidden" name="id" value="dragon">
	주소 <input type="text" name="address" size="20" maxlength="20" value="서울시"><br>
	비밀번호 <input type="password" name="password" size="20" maxlength="10"><br>
	파일 첨부 <input type="file" name="photo"><br>
	좋아하는 계절 <br>
	<input type="checkbox" name="season" value="봄">봄
	<input type="checkbox" name="season" value="여름" checked>여름 
	<input type="checkbox" name="season" value="가을">가을
	<input type="checkbox" name="season" value="겨울">겨울
	<br>
	국적<br>
	<input type="radio" name="country" value="대한민국" checked>대한민국
	<input type="radio" name="country" value="영국">영국
	<input type="radio" name="country" value="러시아">러시아<br>
	학력 <br>
	<select name="school">
		<option value="초등학교">초등학교</option>
		<option value="중학교">중학교</option>
		<option value="고등학교" selected>고등학교</option>	
	</select>
	<br>
	직업<br>
	<select name="job">
		<optgroup label="전문직">
			<option value="의사">의사</option>
			<option value="프로그래머" selected>프로그래머</option>
			<option value="헤허디자이너">헤어디자이너</option>
		</optgroup>
		<optgroup label="운동선수">
			<option value="농구선수">농구선수</option>
			<option value="축구선수">축구선수</option>
			<option value="배구선수">배구선수</option>
		</optgroup>
	</select>
	<br>
	자기소개<br>
	<textarea rows="5" cols="50" name="content">자기소개를 해주세요.</textarea><br>
	읽기 전용 <input type="text" name="level" value="일반 회원" readonly><br>
	<input type="button" value="전 페이지로 이동" disabled>
	<input type="submit" value="전송">
	<input type="reset" value="초기화">
</form>

</body>
</html>
