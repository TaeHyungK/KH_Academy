<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>리스트</title>
<style type="text/css">
/*
속성					설명
list-style-type		목록 기호/문자
list-style-image	목록 기호/문자로 이미지 지정
list-style-position	목록 기호/ 문자 위치 지정
*/
	ul.ct{
	list-style-type:circle;
	}
	ul.cy{
		list-style-image:url(bullet.gif);
	}

</style>
</head>
<body>
	<ul class="ct">
		<li>봄</li>
		<li>여름</li>
		<li>가을</li>
		<li>겨울</li>
	</ul>
	<ul class="cy">
		<li>서울</li>
		<li>대구</li>
		<li>대전</li>
		<li>부산</li>
	</ul>

</body>
</html>
