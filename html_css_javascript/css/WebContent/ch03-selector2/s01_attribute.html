<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>속성 선택자</title>
<style type="text/css">
/*
속성선택자
선택자 형태		설명
요소[속성]		특정 속성을 가지고 있는 태그를 선택
요소[속성=값]	속성 안의 값이 특정 값과 같은 태그 선택
요소[속성~=값]	속성 안의 값이 특정 값을 단어로써 포함하는 태그를 선택
요소[속성^=값]	속성 안의 특정 값으로 시작하는 태그를 선택
요소[속성$=값]	속성 안의 값이 특정 값으로 끝나는 태그를 선택
요소[속성*=값]	속성 안의 값이 특정 값을 포함하는 태그를 선택
*/

	a{padding:5px;margin-bottom:10px;}
	/*CSS2*/
	a[title]{color:yellow; background-color:pink;}
	a[title="홈페이지"]{color:blue; background-color:yellow;}
	a[title~="email"]{color:white; background-color:black;}
	/*CSS3*/
	a[title^="resume"]{color:red; background-color:blue;}
	a[href$=".com"]{color:brown; background-color:green;}
	a[title*="산"]{color:orange; background-color:red;}
</style>
</head>
<body>
	<a href="index.html" title="포트폴리오">포트폴리오</a>
	<a href="index.html" title="홈페이지">홈페이지</a>
	<a href="index.html" title="contact email link">이메일</a>
	<a href="index.html" title="resume-link">이력서</a>
	<a href="http://www.korea.com" title="대한민국">대한민국</a>
	<a href="index.html" title="부산여행">부산여행</a>
</body>
</html>
