<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Box 모델</title>
<style type="text/css">
/*
margin:속성값
4개의 속성값 -> margin:상 우 하 좌
3개의 속성값 -> margin:상 좌우 하
2개의 속성값 -> margin:상하 좌우
1개의 속성값 -> margin:상하좌우

padding:속성값
4개의 속성값 -> padding:상 우 하 좌
3개의 속성값 -> padding:상 좌우 하
2개의 속성값 -> padding:상하 좌우
1개의 속성값 -> padding:상하좌우

border 속성
border-style 박스 테두리의 스타일 지정
border-style:dotted(점)
			 dashed(점선)
			 solid(실선)
			 double(두 줄)
			 groove(테두리를 오른쪽 아래에서 빛을 받은 스타일로 지정)
			 ridge(테두리를 왼쪽 아래에서 빛을 받은 스타일로 지정)
			 outset(테두리를 밖으로 나온 스타일로 지정)
			 inset(테두리를 안으로 파인 스타일로 지정)

border-width 박스 테두리의 굵기 지정
			 thin, medium, thick
border-color 박스 테두리의 색상 지정

방향별로
border-top-
border-right-
border-bottom-
border-left-

일괄지정
border:style width color			 
*/
	ul{
		background:green;
		/*		상	  우	   하	    좌 */
		margin:10px 10px 10px 10px; /*테두리 밖 여백*/
			  /*상하좌우*/
		padding:10px; /* 테두리 안 여백 */
		list-style:none; /* 리스트의 점 제거 */
	}
	
	li{
		color:red;
		background:yellow;
		margin:10px;
		padding:10px;
	}

	li.withborder{
		border-style:dashed; /*점선*/
		border-width:medim; /*테두리의 크기(두께)를 중간으로 설정*/
		border-color:black;
		
	}

</style>
</head>
<body>
	<ul>
		<li>테두리가 없는 곳</li>
		<li class="withborder">테두리가 있는 곳</li>
	</ul>
</body>
</html>
