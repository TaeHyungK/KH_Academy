<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>
<style type="text/css">
/*
font-family
속성의 값으로는 구체적인 글자체의 이름을 지정하며 만약 여러개의 글자체를 지정하고자 할 때는,
fh구분 해야함.
명조체, 굴림체, 궁서체 등 구체적인 글자체 이외에 다음 값을 사용하여 폰트의 종류를 값으로 지정
값			설명
serif		명조 계열 글자체
sans-serif	고딕 계열 글자체
cursive		필기체
fantasy		장식이 되어 있는 글자체
monospace	일정한 공간으로 되어 있는 글자체
*/
	span{
		font-family:serif;/*글꼴 지정*/
		font-size:20pt; /*글자 크기 지정*/
		background:yellow; /*배경색지정*/
	}
	
	p{
		font-size:25pt;
		background:pink;
	}
	

</style>
</head>
<body>
	<span>가을</span>
	<p>사람들은 날씨가 추워지면 한 해가 지나가는 것을 느낀다.</p>
	<span>봄</span>
</body>
</html>
