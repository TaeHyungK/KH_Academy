<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>그룹 선택자</title>
<style type="text/css">
	/*
	그룹 선택자 : 동일 스타일을 사용하는 엘리먼트 정의
	*/
	h1,p{
		font-size:20pt;
		background:yellow;
	}
	
</style>
</head>
<body>
	<h1>여러개의 태그를 동시에 선택</h1>
	<span>가을이 오는 소리</span>
	<p>술을 적게 마시고 담배를 적게 피우고</p>
</body>
</html>
