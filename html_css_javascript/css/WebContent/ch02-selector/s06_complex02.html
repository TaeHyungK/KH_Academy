<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>종속 선택자</title>
<style type="text/css">
	h1{
	color:green;
	background:gray;
	}
	/* 태그 선택자와 아이디 선택자 연계 */
	h1#target{
		color:pink;
		background:red;
	}
	
</style>
</head>
<body>
	<h1 id="target">가을</h1>
	<h1>별</h1>
	<span>바다</span>
</body>
</html>
