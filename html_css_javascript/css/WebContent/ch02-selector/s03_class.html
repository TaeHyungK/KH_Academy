<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	/*복수의 태그에 클래스 선택자를 지정할 수 있음*/
	.ft{color:blue; background:yellow;}
	.sp{font-size:30pt;}

</style>
</head>
<body>
	<div class="ft">기분 좋은 하루</div>
	<br>
	<span class="ft">10월은 가을이 오는 계절</span>
	<br>
	<p class="ft sp">기분이 그냥 저냥 </p>
	<br>
	<span class="ft">오늘은 화요일</span>

</body>
</html>
