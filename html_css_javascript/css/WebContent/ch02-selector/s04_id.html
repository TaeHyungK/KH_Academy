<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ID 선택자</title>
<style type="text/css">
	/*
	id 선택자를 사용할 경우 태그에 하나의 아이디는 한 번만 적용해야 함.
	디자인할 때는 에러나지 않지만 스크립트 단에서 에러 남!!	
	*/
	#ft{font-size:30pt; background:blue; color:yellow;}
	#sp{font-size:25pt; background:red; color:pink;}
	#dv{font-size:20pt; background:white; color:black;}
	#dm{font-size:15pt; background:white; color:green;}
	
</style>
</head>
<body>
	<div id="ft">기분 좋은 하루</div>
	<br>
	<span id="sp">바다</span>
	<br>
	<p id="dv">하늘에서 비가 온다</p>
	<br>
	<span id="dm">행복한 하루</span>
</body>
</html>
