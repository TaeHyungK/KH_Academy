<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 내부에 HTML 추가</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('div').html(function(index,html){
			//index : 배열의 인텍스
			//html : 태그의 내용
			return '**' + html + '**';
		});
	});
</script>
</head>
<body>
	<div>div-0</div>
	<div>div-1</div>
	<div>div-2</div>
</body>
</html>
