<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript" src='../js/jquery-3.2.1.min.js'></script>
<script type="text/javascript">
	$(document).ready(function(){
		//배열 선언
		var array = [
			{name:'naver', link:'http://www.naver.com'},
			{name:'daum', link:'http://www.daum.net'},
			{name:'nate', link:'http://www.nate.com'},
			{name:'google', link:'http://www.google.co.kr'}
		];
		//		배열		배열로부터 데이터를 받아서 처리하는 함수
		$.each(array, function(index, item){
			//index: 배열의 index
			//item: 배열의 index를 통해 접근한 객체(key:value)
			var output ='';
			output += '<a href="'+item.link+'">';
			output += '<h1>' + item.name + '</h1>';
			output += '</a>';
			
			//생성한 문자열을 body에 내용으로 저장
			document.body.innerHTML += output;
		});
		
	});
</script>
</head>
<body>

</body>
</html>
